
<ion-content>

  <ion-slide>
    <div class="contaier-login">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1>Shift Rental</h1>
                </ion-col>
            </ion-row>

            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

            <ion-row>
                <ion-col>
                    <ion-list>

                        <ion-item>
                            <ion-icon name="lock-closed" class="icon-login"></ion-icon>
                            <ion-input name="user" formControlName="password" type="text" required placeholder="Password"></ion-input>
                        </ion-item>
                        <div *ngIf="submitted && f.password.errors" class="invalid-error">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button type="submit" fill="solid" expand="full">
                        Register
                    </ion-button>
                </ion-col>
            </ion-row>
          </form>
        </ion-grid>

        <ion-row>
          <ion-col class="checkBox" size="2">
            <ion-checkbox (ionChange)="select($event)" checked="{{check}}"></ion-checkbox>
          </ion-col>
          <ion-col class="text">
              <ion-label>
                  <h3 style=" color: green;">I aggree to the terms of service and privacy policy</h3>
              </ion-label>
          </ion-col>
        </ion-row>
    </div>

    
</ion-slide>


</ion-content>
