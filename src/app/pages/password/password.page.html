
<ion-content style="--background: rgb(197, 194, 194);">

  <ion-slide>
    <div class="contaier-login">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1>Shift Rental</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list>

                        <ion-item>
                            <ion-icon name="lock-closed" class="icon-login"></ion-icon>
                            <ion-input name="user" type="text" required placeholder="Password"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button type="submit" fill="solid" expand="full" (click)="register()">
                        Register
                    </ion-button>
                </ion-col>
            </ion-row>
         
        </ion-grid>

        <ion-row>
          <ion-col style="text-align: center;" size="2">
            <ion-checkbox checked="true"></ion-checkbox>
          </ion-col>
          <ion-col style="text-align: start;">
              <ion-label>
                  <h3 style=" color: green;">I aggree to the terms of service and privacy policy</h3>
              </ion-label>
          </ion-col>
        </ion-row>
    </div>

    
</ion-slide>


</ion-content>
