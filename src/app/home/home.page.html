<ion-content>

  <ion-grid class="grid1">
  
      <ion-row class="row1">
         
  
            <ion-col class="img-container">
              <img src="/assets/logo.png" style="height: 67%;width: 100%;margin-top: 0px;">
            </ion-col>

        
      </ion-row>
  
      <ion-row class="row2">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
  </ion-grid>
  
  <ion-slide>
      <div class="contaier-login">
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <h1>Shift Rental</h1>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
  
                          <ion-item>
                              <ion-icon name="person" class="icon-login"></ion-icon>
                              <ion-input name="user" type="text" required placeholder="User Name"></ion-input>
                          </ion-item>
                          <br />
                          <ion-item>
                              <ion-icon name="lock-closed" class="icon-login"></ion-icon>
                              <ion-input name="password" type="password" required placeholder="Password"></ion-input>
                          </ion-item>
  
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button type="submit" fill="solid" expand="full" (click)="login()">
                          Login
                      </ion-button>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-label (click)="createAccount()">
                          <h3 style=" color: green;">Create an account</h3>
                      </ion-label>
                  </ion-col>
                  <ion-col>
                    <ion-label>
                        <h3 style="color: red;">Forgot Password?</h3>
                    </ion-label>
                </ion-col>
              </ion-row>
          </ion-grid>
      </div>
  </ion-slide>
